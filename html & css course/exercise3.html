<style>
     
      button{
            margin: 10px;
      }
      a{
            margin: 3px;
      }
      .stretch{
            background-color: green;
                       color: white;
                     padding: 10px;
                      border: none;
                      cursor: pointer;
                  transition: padding 2s;
      }
      .stretch:hover {
            padding: 18px;
      }
      .shadow{
            background-color: green;
                       color: white;
                     padding: 7px 9px;
                      border: none;
                      cursor: pointer;
                  box-shadow: 5px 5px 10px rgba(3, 3, 31, 0.3);
      }
      .shadow:active {
            box-shadow: none;
            margin-left: 3px;
            margin-top: 3px;
      }
       .number{
            background-color: green;
                     padding: 10px;
                      border: none; 
                       color: white; 
                  transition: padding 2s;
                      cursor: pointer;
       }
       .number:hover{
             padding-left: 20px;
             padding-right: 20px;
       }
</style>
